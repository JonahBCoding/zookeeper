<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        
    </div>
    <div class="container d-none" id="quiz-questions">
        <div class="row">
            <div class="col-md">
                <h1 class="text-center" id="question"></h1>
                <div class="row">
                    <div class="col-md">
                        <div class="text-center mt-5 d-flex flex-column" id="question-choices"></div>
                        <div class="text-center" id="question-validity"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container d-none" id="all-done">
        <div class="row">
            <div class="col-md">
                <h1 class="text-center" id="all-done-text">All Done!</h1>
                <h2 class="text-center">
                    Your final score is:
                    <p id="final-score"></p>
                </h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div>
                <p>Enter initials:</p>
                <input type="text" id="initial-input" />
                <a href="high-scores.html">
                    <button class="btn btn-danger" id="initials-button">
                        Submit
                    </button></a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./assets/script/script.js"></script>
    <script type="text/javascript" src="./game.js"></script>
</body>

</html>
